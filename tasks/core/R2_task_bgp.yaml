---
# Peer with Loopback addresses on iBGP
- name: Configure iBGP mesh for all routers in asn
  cisco.ios.ios_bgp_global:
    config:
      as_number: 400065000
      bgp:
        router_id:
          address: 172.31.255.2
        log_neighbor_changes: true
        cluster_id: 172.31.255.2
      maximum_paths:
        paths: 2
      redistribute:
        - connected:
            set: true
            route_map: redis_connected_bgp
      neighbors: 
        - neighbor_address: 172.31.255.1
          remote_as: 400065000
          update_source: Loopback1
          send_community:
            both: true
        - neighbor_address: 172.31.255.3
          remote_as: 400065000
          update_source: Loopback1
          send_community:
            both: true
        - neighbor_address: 172.31.255.4
          remote_as: 400065000
          update_source: Loopback1
          send_community:
            both: true
        - neighbor_address: 172.31.254.13
          remote_as: 400065100
          update_source: Ethernet6/0
          send_community:
            both: true
          description: WAN|1G|R5|Gi6/0
          soft_reconfiguration: true
        - neighbor_address: 172.31.254.19
          remote_as: 400065100
          update_source: Ethernet6/1
          send_community:
            both: true
          description: WAN|1G|R6|Gi6/1
          soft_reconfiguration: true
        - neighbor_address: 172.31.254.23
          remote_as: 400065200
          update_source: Ethernet6/2
          send_community:
            both: true
          description: WAN|1G|R7|Gi2/0
          soft_reconfiguration: true
    state: overridden
  tags:
    - routing
    - ibgp
    - bgp
